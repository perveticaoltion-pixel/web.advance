<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabels and Lists</title>
</head>
<body>
    

<h1 contenteditable="true">Try changing the text of the heading</h1>

<p contenteditable="true">Try changing the text of the heading</p>

<p>We have a meeting at <time>15:00</time>today</p>
<p>We have a meeting at <time datetime="2026-02-28">15:00</time>today. </p>

<br>
<hr>

<label for="task">Task completion:</label>
<progress id="task" value="50" max="100"></progress>



















</body>
</html>
